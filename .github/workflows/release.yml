name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Generate dependencies
      working-directory: ./src
      run: go mod tidy
      
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Debug - Show directory structure
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        echo "=== src directory ==="
        ls -la src/

    - name: Build all platforms
      working-directory: ./src
      run: |
        # Build for different platforms
        GOOS=linux GOARCH=amd64 go build -o ../cpu_monitor_linux_amd64 .
        GOOS=linux GOARCH=arm64 go build -o ../cpu_monitor_linux_arm64 .
        GOOS=windows GOARCH=amd64 go build -o ../cpu_monitor_windows_amd64.exe .
        GOOS=darwin GOARCH=amd64 go build -o ../cpu_monitor_darwin_amd64 .
        GOOS=darwin GOARCH=arm64 go build -o ../cpu_monitor_darwin_arm64 .

    - name: Verify built files
      run: |
        echo "=== Built files ==="
        ls -la cpu_monitor_*
        file cpu_monitor_* || true

    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Linux AMD64 Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cpu_monitor_linux_amd64
        asset_name: cpu_monitor_linux_amd64
        asset_content_type: application/octet-stream

    - name: Upload Linux ARM64 Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cpu_monitor_linux_arm64
        asset_name: cpu_monitor_linux_arm64
        asset_content_type: application/octet-stream

    - name: Upload Windows AMD64 Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cpu_monitor_windows_amd64.exe
        asset_name: cpu_monitor_windows_amd64.exe
        asset_content_type: application/octet-stream

    - name: Upload Darwin AMD64 Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cpu_monitor_darwin_amd64
        asset_name: cpu_monitor_darwin_amd64
        asset_content_type: application/octet-stream

    - name: Upload Darwin ARM64 Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cpu_monitor_darwin_arm64
        asset_name: cpu_monitor_darwin_arm64
        asset_content_type: application/octet-stream
