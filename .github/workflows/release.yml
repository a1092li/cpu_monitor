name: Release

on:
  push:
    tags: ['v*.*.*']

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Debug - Show info
      run: |
        echo "Tag: ${{ github.ref }}"
        echo "Tag name: ${{ github.ref_name }}"
        echo "Event: ${{ github.event_name }}"
        echo "=== Current directory ==="
        pwd
        ls -la
        echo "=== src directory ==="
        ls -la src/

    - name: Generate dependencies
      working-directory: ./src
      run: go mod tidy

    - name: Build all platforms
      working-directory: ./src
      run: |
        # Build for different platforms
        GOOS=linux GOARCH=amd64 go build -o ../cpu_monitor_linux_amd64 .
        GOOS=linux GOARCH=arm64 go build -o ../cpu_monitor_linux_arm64 .
        GOOS=windows GOARCH=amd64 go build -o ../cpu_monitor_windows_amd64.exe .
        GOOS=darwin GOARCH=amd64 go build -o ../cpu_monitor_darwin_amd64 .
        GOOS=darwin GOARCH=arm64 go build -o ../cpu_monitor_darwin_arm64 .

    - name: Verify built files
      run: |
        echo "=== Built files ==="
        ls -la cpu_monitor_*
        echo "=== File sizes ==="
        du -h cpu_monitor_*

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          cpu_monitor_linux_amd64
          cpu_monitor_linux_arm64
          cpu_monitor_windows_amd64.exe
          cpu_monitor_darwin_amd64
          cpu_monitor_darwin_arm64
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        